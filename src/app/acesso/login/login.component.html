<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

<div class="container login-container">
    <div class="row">
        <div class="col-md-6 login-form-1">
            <div id="page"> 
                <img src="../assets/ideia.jpg">
            </div>
        </div>
        <div class="col-md-6 login-form-2">
            <h3>Fa√ßa o Login</h3>
             <form [formGroup]="formulario" (ngSubmit)="autenticar()" action="../area-trabalho"> 
                <div class="form-group">
                    <input 
                     type="text" 
                     class="form-control" 
                     placeholder="Email *" 
                     value="" 
                     formControlName="email"
                     />
                </div>
                <div class="form-group">
                    <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Senha *" 
                    value="" 
                    formControlName= "senha"
                    />
                </div>
                <div class="form-group">
                    <button
                    type="submit" 
                    class="btnSubmit">Logar
                    </button>
                </div>
                
                <div class="form-group">
                    <a 
                    href="#" 
                    class="ForgetPwd" 
                    value="Login">Esqueceu a senha?
                    </a>
                </div>
             </form> 
        </div>
    </div>
</div>
